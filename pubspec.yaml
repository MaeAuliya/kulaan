name: nsvilecity
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
   sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  dartz: ^0.10.1
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  provider: ^6.1.5
  permission_handler: ^12.0.1
  bloc: ^9.0.0
  geolocator: ^13.0.2
  geocoding: ^4.0.0
  shared_preferences: ^2.2.3
  http: ^1.1.0
  flutter_map: ^8.1.1
  firebase_core: ^3.12.1
  firebase_auth: ^5.6.2
  dio: ^5.8.0+1
  image_picker: ^1.1.2
  cloud_firestore: ^5.6.11
  uuid: ^4.5.1
  flutter_svg: ^2.0.17
  mapbox_maps_flutter: ^2.9.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints: ^5.0.0
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    # - assets/vectors/
    # - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter_18pt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter_18pt-Regular.ttf
          weight: 400

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
